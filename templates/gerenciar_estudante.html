<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Gerenciar Estudante</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <h2 class="mb-4">Gerenciar Estudante</h2>

  <form method="POST" enctype="multipart/form-data" id="formRegistro">
    <!-- Abas -->
    <ul class="nav nav-tabs" id="formTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#dadosPessoais" type="button" role="tab">Dados Pessoais</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" data-bs-toggle="tab" data-bs-target="#dadosAcademicos" type="button" role="tab">Dados AcadÃªmicos</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" data-bs-toggle="tab" data-bs-target="#fotoEstudante" type="button" role="tab">Foto do Estudante</button>
      </li>
    </ul>

    <div class="tab-content border border-top-0 p-3">
      <!-- Aba Dados Pessoais -->
      <div class="tab-pane fade show active" id="dadosPessoais" role="tabpanel">
        <input type="hidden" name="editar" value="1">

        <div class="mb-3">
          <label class="form-label">Nome completo:</label>
          <input type="text" name="nome" class="form-control" value="{{ estudante.nome }}" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Data de Nascimento:</label>
          <input type="date" name="data_nascimento" class="form-control" value="{{ estudante.data_nascimento }}">
        </div>

        <div class="mb-3">
          <label class="form-label">NÃºmero do BI:</label>
          <input type="text" name="numero_bi" class="form-control" value="{{ estudante.numero_bi }}" required>
        </div>
      </div>

      <!-- Aba Dados AcadÃªmicos -->
      <div class="tab-pane fade" id="dadosAcademicos" role="tabpanel">
        <div class="mb-3">
          <label class="form-label">Curso:</label>
          <select name="curso" class="form-select" required>
            <option value="InformÃ¡tica" {% if estudante.curso == 'InformÃ¡tica' %}selected{% endif %}>InformÃ¡tica</option>
            <option value="Enfermagem" {% if estudante.curso == 'Enfermagem' %}selected{% endif %}>Enfermagem</option>
            <option value="Contabilidade" {% if estudante.curso == 'Contabilidade' %}selected{% endif %}>Contabilidade</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">PerÃ­odo:</label>
          <select name="periodo" class="form-select" required>
            <option value="Regular" {% if estudante.periodo == 'Regular' %}selected{% endif %}>Regular</option>
            <option value="PÃ³s-Laboral" {% if estudante.periodo == 'PÃ³s-Laboral' %}selected{% endif %}>PÃ³s-Laboral</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Ano de FrequÃªncia:</label>
          <select name="ano_frequencia" class="form-select" required>
            <option value="1Âº Ano" {% if estudante.ano_frequencia == '1Âº Ano' %}selected{% endif %}>1Âº Ano</option>
            <option value="2Âº Ano" {% if estudante.ano_frequencia == '2Âº Ano' %}selected{% endif %}>2Âº Ano</option>
            <option value="3Âº Ano" {% if estudante.ano_frequencia == '3Âº Ano' %}selected{% endif %}>3Âº Ano</option>
            <option value="4Âº Ano" {% if estudante.ano_frequencia == '4Âº Ano' %}selected{% endif %}>4Âº Ano</option>
            <option value="5Âº Ano" {% if estudante.ano_frequencia == '5Âº Ano' %}selected{% endif %}>5Âº Ano</option>
          </select>
        </div>
      </div>

      <!-- Aba Foto do Estudante -->
      <div class="tab-pane fade" id="fotoEstudante" role="tabpanel">
        <h5>Foto do Rosto</h5>
        {% if existe_foto %}
          <img src="/known_faces/{{ estudante.numero_bi }}.jpg?{{ now }}" alt="Foto do Estudante" class="img-thumbnail mb-3" style="max-width: 200px;">
        {% else %}
          <p class="text-warning">Nenhuma imagem encontrada para este estudante.</p>
        {% endif %}

        <div class="mb-3">
          <label for="nova_foto" class="form-label">Substituir foto:</label>
          <input type="file" class="form-control" name="nova_foto" accept="image/*">
        </div>
      </div>
    </div>

    <div class="mt-4">
      <button type="submit" class="btn btn-primary">Salvar AlteraÃ§Ãµes</button>
    </div>
  </form>

  <hr>

  <form method="POST" onsubmit="return confirm('Tem certeza que deseja eliminar este estudante? Esta aÃ§Ã£o Ã© irreversÃ­vel.')">
    <input type="hidden" name="eliminar" value="1">
    <button type="submit" class="btn btn-danger">ğŸ—‘ï¸ Eliminar Estudante</button>
  </form>

  <div class="mt-4">
    <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Voltar ao Painel</a>
  </div>
</div>

<script>
  // ValidaÃ§Ã£o personalizada
 document.addEventListener('DOMContentLoaded', () => {
  const form = document.getElementById('formRegistro');
  if (!form) return;

  form.addEventListener('submit', (e) => {
    let valido = true;
    form.querySelectorAll('.invalid-feedback').forEach(el => el.remove());
    form.querySelectorAll('.is-invalid').forEach(el => el.classList.remove('is-invalid'));

    const mostrarErro = (input, mensagem) => {
      input.classList.add('is-invalid');
      const feedback = document.createElement('div');
      feedback.className = 'invalid-feedback';
      feedback.innerText = mensagem;
      input.parentNode.appendChild(feedback);
      valido = false;
    };

    const validarNome = campo => {
      const valor = campo.value.trim();
      if (!valor) {
        mostrarErro(campo, 'Campo obrigatÃ³rio.');
      } else if (!/^[A-ZÃÃ‰ÃÃ“ÃšÃ‚ÃŠÃ”ÃƒÃ•Ã‡][a-zÃ¡Ã©Ã­Ã³ÃºÃ¢ÃªÃ´Ã£ÃµÃ§]+(?:\s[A-ZÃÃ‰ÃÃ“ÃšÃ‚ÃŠÃ”ÃƒÃ•Ã‡][a-zÃ¡Ã©Ã­Ã³ÃºÃ¢ÃªÃ´Ã£ÃµÃ§]+)+$/.test(valor)) {
        mostrarErro(campo, 'Informe pelo menos dois nomes, iniciando com letras maiÃºsculas.');
      }
    };

    const validarBI = campo => {
      const valor = campo.value.trim();
      if (!valor) {
        mostrarErro(campo, 'NÃºmero do BI Ã© obrigatÃ³rio.');
      } else if (!/^\d{9}[A-Z]{2}\d{3}$/i.test(valor)) {
        mostrarErro(campo, 'Formato invÃ¡lido. Exemplo correto: 123456789LA012');
      }
    };

    validarNome(form.querySelector('[name="nome"]'));
    validarBI(form.querySelector('[name="numero_bi"]'));

    ['curso', 'periodo', 'ano_frequencia'].forEach(nomeCampo => {
      const campo = form.querySelector(`[name="${nomeCampo}"]`);
      if (campo && !campo.value) {
        mostrarErro(campo, 'Campo obrigatÃ³rio.');
      }
    });

    if (!valido) e.preventDefault();
  });
});

</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
