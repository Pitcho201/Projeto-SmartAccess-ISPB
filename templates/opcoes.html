<!-- templates/opcoes.html -->
<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Opções Administrativas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
</head>
<body class="bg-light">

<div class="container py-4">
  <h2 class="mb-4">Opções Administrativas</h2>

  <!-- Backup -->
  <form method="POST" action="/backup" onsubmit="return confirmarBackup()">
    <button type="submit" class="btn btn-dark mb-3">
      <i class="bi bi-download"></i> Fazer Backup Completo
    </button>
  </form>

  <!-- Exportação -->
  <form method="POST" action="/exportar_csv">
    <div class="mb-2">
      <label for="tipo_exportacao" class="form-label">Tipo de exportação:</label>
      <select id="tipo_exportacao" name="tipo" class="form-select">
        <option value="entradas_csv">Entradas (CSV)</option>
        <option value="estudantes_csv">Estudantes (CSV)</option>
        <option value="entradas_pdf">Entradas (PDF)</option>
        <option value="estudantes_pdf">Estudantes (PDF)</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary mb-3">
      <i class="bi bi-file-earmark-arrow-down"></i> Exportar Dados
    </button>
  </form>

  <!-- Resetar banco -->
  <form method="POST" action="/resetar_banco" onsubmit="return confirmarReset()">
    <div class="mb-2">
      <label for="tipo_reset" class="form-label">Redefinir:</label>
      <select id="tipo_reset" name="tipo" class="form-select">
        <option value="entradas">Somente Entradas</option>
        <option value="estudantes">Estudantes e Fotos</option>
        <option value="tudo">Tudo (Entradas, Estudantes, Fotos)</option>
      </select>
    </div>
    <button type="submit" class="btn btn-danger mb-3">
      <i class="bi bi-trash-fill"></i> Redefinir Banco de Dados
    </button>
  </form>

  <a href="{{ url_for('dashboard') }}" class="btn btn-secondary mt-3">
    <i class="bi bi-arrow-left"></i> Voltar ao Painel
  </a>
</div>

<script>
  function confirmarBackup() {
    return confirm("Deseja fazer o download do backup agora?");
  }

  function confirmarReset() {
    return confirm("⚠️ Isso vai apagar os dados selecionados. Deseja continuar?");
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
